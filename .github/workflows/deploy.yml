name: Deploy to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies and build binary
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pyinstaller --onefile hello_world.py

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_LOGIN }}
          password: ${{ secrets.DOCKER_PWD }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_LOGIN }}/mlops-lab5-actions:latest \
            -t ${{ secrets.DOCKER_LOGIN }}/mlops-lab5-actions:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_LOGIN }}/mlops-lab5-actions:latest
          docker push ${{ secrets.DOCKER_LOGIN }}/mlops-lab5-actions:${{ github.sha }}
